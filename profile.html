<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mohamed Dahir Abdullahi</title>
    <style>
        /* =========================================
         * 1. THEME VARIABLES (Apple Dark Glass)
         * =========================================
         */
        :root {
            --bg-dark: #000000;
            --accent-cyan: #40C4FF;
            --accent-purple: #7C4DFF;
            --accent-green: #00E676;
            
            /* Glass Tokens */
            --glass-surface: rgba(25, 25, 25, 0.75);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --glass-blur: 40px;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* =========================================
         * 2. BACKGROUND AMBIENCE
         * =========================================
         */
        .ambient-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle at 50% 50%, rgba(64, 196, 255, 0.15), transparent 70%);
            top: -100px; left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            pointer-events: none;
        }

        .orb-float {
            position: absolute;
            width: 300px; height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
            z-index: -1;
        }
        .orb-1 { background: var(--accent-purple); bottom: -50px; left: -50px; }
        .orb-2 { background: var(--accent-cyan); top: -50px; right: -50px; animation-delay: -5s; }

        @keyframes float { 
            0% { transform: translate(0, 0); } 
            100% { transform: translate(30px, 50px); } 
        }

        /* =========================================
         * 3. PROFILE CARD
         * =========================================
         */
        .profile-card {
            width: 100%;
            max-width: 420px; /* Slightly wider for content */
            padding: 40px 30px;
            border-radius: 30px;
            
            /* The Liquid Glass Effect */
            background: var(--glass-surface);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* =========================================
         * 4. AVATAR & HEADER
         * =========================================
         */
        .avatar-wrapper {
            position: relative;
            width: 120px; height: 120px;
            margin: 0 auto 20px auto;
            display: flex; justify-content: center; align-items: center;
        }

        .liquid-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            filter: blur(12px);
            animation: spin 4s linear infinite;
            opacity: 0.8;
        }

        .avatar-image {
            position: relative;
            width: 110px; height: 110px;
            border-radius: 50%;
            background: linear-gradient(180deg, #2a2a2a, #111); 
            border: 2px solid rgba(255,255,255,0.2);
            z-index: 2;
            overflow: hidden;
        }
        
        .avatar-image img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .name { font-size: 1.6rem; font-weight: 700; margin-bottom: 5px; letter-spacing: -0.5px; }
        .role { color: var(--accent-cyan); font-size: 0.9rem; font-weight: 600; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        /* =========================================
         * 5. SOCIAL LINKS
         * =========================================
         */
        .social-row {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 25px;
        }
        .social-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: 0.3s;
        }
        .social-btn:hover {
            background: var(--text-primary);
            color: #000;
            transform: translateY(-3px);
        }

        /* =========================================
         * 6. CONTACT LIST
         * =========================================
         */
        .info-list {
            text-align: left;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .info-item {
            display: flex; align-items: center; padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .info-item:last-child { border-bottom: none; }
        .info-item:hover { background: rgba(255,255,255,0.05); border-radius: 12px; }

        .icon { font-size: 1.1rem; margin-right: 15px; width: 25px; text-align: center; }
        .label { font-size: 0.7rem; color: var(--text-secondary); display: block; margin-bottom: 2px; text-transform: uppercase; }
        .value { font-size: 0.9rem; color: var(--text-primary); font-weight: 500; text-decoration: none; }

        /* =========================================
         * 7. SKILLS PILLS
         * =========================================
         */
        .skills-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 30px;
        }
        .skill-pill {
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            font-weight: 500;
        }
        .skill-pill.highlight { color: var(--accent-cyan); border-color: rgba(64, 196, 255, 0.3); }

        /* =========================================
         * 8. BUTTONS
         * =========================================
         */
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }

        .btn {
            padding: 12px; border-radius: 12px; border: none;
            font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-primary { background: var(--text-primary); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 20px rgba(255,255,255,0.4); transform: translateY(-2px); }

        .btn-glass { background: rgba(255,255,255,0.08); color: var(--text-primary); border: 1px solid rgba(255,255,255,0.1); }
        .btn-glass:hover { background: rgba(255,255,255,0.15); border-color: var(--text-primary); }

    </style>
</head>
